<main class="modal_container">
  <div class="modal_content"><h2>Are you sure ?</h2></div>
  <div class="modal_footer">
    <button class="bttn warning-outline" (click)="close()">
      <span> No </span>
    </button>
    <button class="bttn" (click)="onConfirm()"><span> Yes </span></button>
  </div>
</main>
