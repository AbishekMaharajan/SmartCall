<div *ngIf="projectSandbox.templateListLoading$ | async">
  <app-page-loader></app-page-loader>
</div>

<main>
  <section class="header">
    <p>Whatsapp Templates</p>
    <div class="bttn-box">
      <button
        style="width: 12rem"
        class="bttn"
        [routerLink]="['/projects/add-template']"
      >
        <span> Add New </span>
      </button>
    </div>
  </section>
  <section class="main-box customScroll">
    <div class="template-box">
      <div
        class="template"
        *ngFor="let temp of projectSandbox.templateList$ | async"
      >
        <header>Template Id : {{ temp.template_id }}</header>
        <article>
          <p>Content</p>
          <div class="content customScroll">
            {{ temp.template_text }}
          </div>
        </article>
      </div>
    </div>
  </section>
</main>
